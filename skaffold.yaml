apiVersion: skaffold/v1beta17
kind: Config
build:
  artifacts:
    - image: y-tree-limited/burrow-exporter
      context: .
      docker:
        network: "host"
  tagPolicy:
    envTemplate:
      template: '{{.DOCKER_REGISTRY}}/{{.IMAGE_NAME}}:{{.VERSION}}'
  local: {}
deploy:
  kubectl: {}
profiles:
  - name: dev
    build:
      tagPolicy:
        envTemplate:
          template: '{{.DOCKER_REGISTRY}}/{{.IMAGE_NAME}}:{{.DIGEST_HEX}}'
      local: {}
    deploy:
      helm:
        releases:
          - name: burrow-exporter
            chartPath: charts/burrow-exporter
            setValueTemplates:
              image.repository: '{{.DOCKER_REGISTRY}}/{{.IMAGE_NAME}}'
              image.tag: '{{.DIGEST_HEX}}'

